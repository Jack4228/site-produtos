<script>

  // Obtém o parâmetro "id" da URL
  const urlParams = new URLSearchParams(window.location.search);
  const produtoId = urlParams.get('id');

  // Função para fazer uma requisição HTTP
  function fazerRequisicao(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        callback(JSON.parse(xhr.responseText));
      }
    };
    xhr.send();
  }

  // Função para preencher as informações do produto
  function preencherDetalhesProduto(produto) {
  var nomeElement = document.getElementById('nome');
  var precoElement = document.getElementById('preco');
  var descricaoElement = document.getElementById('descricao');
  var quantidadeElement = document.getElementById('quantidade');

  // Preenche as informações do produto nos elementos HTML
  nomeElement.textContent = produto.nome;
  precoElement.textContent = 'R$ ' + produto.preco.replace('.', ',');
  descricaoElement.textContent = produto.descricao;
  quantidadeElement.textContent = produto.quantidade;
  // Preencha outros elementos com as informações relevantes do produto
}

  // Faz a requisição para obter os detalhes do produto pelo ID
  fazerRequisicao('http://localhost/api/produto/get.php?id=' + produtoId, preencherDetalhesProduto);
  console.log('http://localhost/api/produto/get.php?id=' + produtoId)
</script>
