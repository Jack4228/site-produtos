  <script>
  var exampleData = {
      1: {
        produto: {
          id: "1",
          nome: "Cabo Elétrico de Cobre",
          preco: "R$ 150,00",
          // outras propriedades do produto
        },
        quantidade: 1
      }
    };

    // Obtém os dados do localStorage
    var dadosLocalStorage = JSON.parse(localStorage.getItem('meusDados')) || exampleData;

    // Obtém a referência da tabela
    var tableBody = document.querySelector('#data-table tbody');

    // Função para preencher a tabela com os dados
    function preencherTabela() {
      // Limpa o conteúdo da tabela
      tableBody.innerHTML = '';

      // Itera sobre os dados e cria as linhas da tabela
      for (var key in dadosLocalStorage) {
        if (dadosLocalStorage.hasOwnProperty(key)) {
          var item = dadosLocalStorage[key];

          var row = document.createElement('tr');
          var produtoCell = document.createElement('td');
          var quantidadeCell = document.createElement('td');

          produtoCell.textContent = item.produto.nome + ' - ' + item.produto.preco;
          quantidadeCell.textContent = item.quantidade;

          row.appendChild(produtoCell);
          row.appendChild(quantidadeCell);

          tableBody.appendChild(row);
        }
      }
    }

    // Chama a função para preencher a tabela inicialmente
    preencherTabela();
  </script>
