<script>
  // Função para fazer uma requisição HTTP
  function fazerRequisicao(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        callback(JSON.parse(xhr.responseText));
      }
    };
    xhr.send();
  }

  // Função para preencher a tabela com os produtos
  function preencherTabela(produtos) {
    var idTable = document.getElementById('id');
    var nomeTable = document.getElementById('nome');
    var precoTable = document.getElementById('preco');

    // Limpa as tabelas antes de preencher novamente
    idTable.innerHTML = '';
    nomeTable.innerHTML = '';
    precoTable.innerHTML = '';

    produtos.forEach(function (produto) {
      var idRow = idTable.insertRow();
      var idCell = idRow.insertCell();
      idCell.innerHTML = produto.id;

      var nomeRow = nomeTable.insertRow();
      var nomeCell = nomeRow.insertCell();
      nomeCell.innerHTML = produto.nome;

      var precoRow = precoTable.insertRow();
      var precoCell = precoRow.insertCell();
      precoCell.innerHTML = 'R$ ' + produto.preco;
    });
  }
  // Função para pesquisar por categoria
  function pesquisarPorNome() {
    var input = document.getElementById('search-input');
    var nome = input.value.trim();

    if (nome !== '') {
      var url = 'http://localhost/api/produto/get.php?categoria=' + encodeURIComponent(nome);
      fazerRequisicao(url, preencherTabela);
    }
  }

  // Adiciona o evento de clique ao botão de pesquisa
  var searchButton = document.getElementById('search-button');
  searchButton.addEventListener('click', pesquisarPorNome);

  // Faz a requisição ao arquivo PHP e chama a função para preencher a tabela inicialmente
  fazerRequisicao('http://localhost/api/produto/get.php', preencherTabela);
</script>
